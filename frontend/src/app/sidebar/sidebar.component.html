<aside *ngIf="isLoggedIn"
    class="w-64 flex-shrink-0 bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 h-[calc(100vh-64px)] sticky top-16 overflow-y-auto hidden md:block transition-colors duration-300">
    <div class="p-4">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">My Workspace
            </h2>
            <button (click)="loadFolderTree()" class="p-1 text-slate-400 hover:text-indigo-600 transition-colors"
                title="Refresh">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
        </div>

        <nav class="space-y-1">
            <a routerLink="/documents"
                routerLinkActive="bg-indigo-50 text-indigo-700 dark:bg-indigo-900/30 dark:text-indigo-300"
                [routerLinkActiveOptions]="{exact: true}"
                class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-lg text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all group">
                <svg class="w-5 h-5 text-slate-400 group-hover:text-indigo-500" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Home
            </a>

            <!-- Recursive Folder Tree Template -->
            <ng-template #folderTemplate let-items>
                <ul class="space-y-1 ml-4 border-l border-slate-200 dark:border-slate-700">
                    <li *ngFor="let folder of items">
                        <div class="flex items-center group">
                            <button *ngIf="folder.children && folder.children.length > 0"
                                (click)="toggleFolder(folder, $event)"
                                class="p-1 text-slate-400 hover:text-indigo-600 transition-colors">
                                <svg class="w-3 h-3 transform transition-transform"
                                    [class.rotate-90]="folder.isExpanded" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M6 6L14 10L6 14V6Z" />
                                </svg>
                            </button>
                            <div *ngIf="!folder.children || folder.children.length === 0" class="w-5"></div>

                            <a [routerLink]="['/documents/folders', folder._id]"
                                routerLinkActive="text-indigo-600 font-semibold"
                                class="flex-1 flex items-center gap-2 px-2 py-1.5 text-sm rounded-md text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all group">
                                <svg class="w-4 h-4 text-amber-400 fill-current" viewBox="0 0 20 20">
                                    <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
                                </svg>
                                <span class="truncate">{{ folder.name }}</span>
                            </a>
                        </div>
                        <div *ngIf="folder.isExpanded && folder.children && folder.children.length > 0">
                            <ng-container
                                *ngTemplateOutlet="folderTemplate; context: { $implicit: folder.children }"></ng-container>
                        </div>
                    </li>
                </ul>
            </ng-template>

            <!-- Render Top-Level Folders -->
            <div class="mt-4">
                <ng-container *ngTemplateOutlet="folderTemplate; context: { $implicit: folders }"></ng-container>
            </div>
        </nav>
    </div>
</aside>
