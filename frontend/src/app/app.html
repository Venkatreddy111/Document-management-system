<div class="min-h-screen bg-slate-50 dark:bg-slate-900 transition-colors duration-300">
  <!-- Navigation -->
  <nav
    class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center gap-2">
          <!-- Brand -->
          <div
            class="w-8 h-8 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-bold text-lg">
            D
          </div>
          <span
            class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-slate-900 to-slate-700 dark:from-white dark:to-slate-300">
            DocManager
          </span>
        </div>

        <div class="flex items-center gap-4">
          <!-- Dark Mode Toggle -->
          <button (click)="themeService.toggle()"
            class="p-2 rounded-lg text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition-all duration-200"
            aria-label="Toggle Dark Mode">
            @if (themeService.darkMode()) {
            <!-- Sun Icon -->
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            } @else {
            <!-- Moon Icon -->
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
            }
          </button>

          @if (authService.user$ | async; as user) {
          <div class="flex items-center gap-4 border-l border-slate-200 dark:border-slate-800 pl-4 ml-2">
            <a routerLink="/profile" class="flex items-center gap-2 group">
              <div
                class="w-8 h-8 rounded-lg bg-indigo-100 dark:bg-indigo-900/50 flex items-center justify-center text-indigo-600 dark:text-indigo-400 font-bold overflow-hidden border border-indigo-200 dark:border-indigo-800">
                @if (user.avatar) {
                <img [src]="user.avatar" class="w-full h-full object-cover">
                } @else {
                {{ user.name?.charAt(0).toUpperCase() }}
                }
              </div>
              <div class="hidden sm:block">
                <p
                  class="text-xs font-bold text-slate-900 dark:text-white group-hover:text-indigo-600 transition-colors">
                  {{ user.name }}</p>
                <p class="text-[10px] text-slate-500 uppercase font-black tracking-widest">{{ user.role }}</p>
              </div>
            </a>
            <button (click)="logout()"
              class="px-4 py-2 text-sm font-bold text-slate-600 dark:text-slate-400 hover:text-red-500 transition-colors">
              Sign Out
            </button>
          </div>
          } @else {
          <a routerLink="/login"
            class="px-6 py-2.5 text-sm font-black text-white bg-indigo-600 hover:bg-indigo-700 rounded-xl transition-all shadow-lg shadow-indigo-500/30 hover:scale-105 active:scale-95">
            Sign In
          </a>
          }
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-[1600px] mx-auto flex">
    <!-- Sidebar -->
    @if (authService.user$ | async) {
    <app-sidebar></app-sidebar>
    }

    <main class="flex-1 px-4 sm:px-6 lg:px-8 py-8">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
